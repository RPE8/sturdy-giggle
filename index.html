<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./index.js" type="module" defer></script>
		<title>Document</title>
		<style>
			.cell {
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.Even {
				background-color: lightcyan;
			}
			.Input {
				box-sizing: border-box;
				width: 100%;
				height: 100%;
			}

			.cell {
				box-sizing: border-box;
				width: 100%;
				height: 100%;
			}

			.Even-Column {
				background-color: lightgoldenrodyellow;
			}

			.Odd-Column {
				font-style: italic;
				background-color: lightcoral;
			}

			.Even-Column.Even-Row {
				background-color: lightgreen;
			}
			.Odd-Column.Even-Row {
				background-color: lightskyblue;
			}

			.cell .Input:first-of-type {
				border-left: 2px solid black;
			}

			.cell .Input:last-of-type {
				border-right: 2px solid black;
			}
		</style>
	</head>
	<body>
		<!-- TODO: .sturdy-container should be staticaly created on the page,								then div inside of it must be automatically created -->
		<main style="position: relative; width: 1800px; height: 800px; box-sizing: border-box; overflow: auto">
			<div
				class="sturdy-container"
				style="position: relative; width: 1800px; height: 800px; box-sizing: border-box"
			></div>
		</main>
	</body>
</html>
